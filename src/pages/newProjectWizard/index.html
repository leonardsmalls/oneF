      datalist#procedure-list {
        top: 63px;

      }

        border-bottom: 1px solid rgba(255,255,255,0.125);
        color: #fff;

      datalist div p {
        display: flex;
        cursor: pointer;
      }
      datalist div p input {
        display: flex;
        box-shadow: none;
        width: 30px;
      }
      .procedure-selection-badge-list {
        display: inline-flex;
        position: relative;
        left: 55px;
        max-width: 500px;
        flex-wrap: wrap;
      }
      .procedure-badge {
        display: flex;
        align-items: center;
        background-color: #1fabe2;
        border-radius: 5px;
        padding: 5px;
        margin: 5px;
        height: 20px;
        box-shadow: 3px 3px 3px rgba(0,0,0,0.5)
      }
      .procedure-badge-label {
        padding-right: 5px;
        font-family: 'Roboto', sans-serif;
      }
      .remove-procedure-badge {
        background-color: #4b4b4b;
        border-radius: 50%;
        border: none;
        color: white;
        width: 20px;
        height: 20px;
        display: flex;
        margin-right: 10px;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
      .grid-container-wizard {
        width: 750px;
        position: relative;
        left: 10%;
        overflow: hidden;

      }
      .form-wizard-container {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: minmax(0, 1fr) 0.25fr;
        grid-template-areas:
        "wizard-form"
        "wizard-nav-bottom";
        height: 100%;
        /* border:1px solid #1fabe2; */
        position: relative;
        left: 0;
        top: 50px;
      }
        .wizard-nav-top {
            grid-area: wizard-nav-top;
            background-color: #1fabe2;
            display: inline-flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .wizard-nav-bottom {
            grid-area: wizard-nav-bottom;
            /* background-color: #1fabe2; */
            display: inline-flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .wizard-form {
            grid-area: wizard-form;
            /* background-color: #1fabe2; */
            display: flex;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 750px;
            position: relative;
            transition: all 0.5s ease 0s;
        }
        .wizard-one {
            grid-area: wizard-one;
            background-color: #1fabe2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 750px;
        }
        .wizard-two {
            grid-area: wizard-two;
            background-color: #1fabe2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 750px;
        }
        .wizard-navigation-item {
            width: 100px;
            height: 50px;
            background-color: #1fabe2;
            border: 1px solid #fff;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }
        .wizard-navigation-item.active {
            background-color: #fff;
            color: #1fabe2;
            border: 1px solid #fff;
        }
        .wizard-previous.disabled {
            background-color: #1fabe2;
            color: #fff;
            border: 1px solid #fff;
            cursor: not-allowed;
            pointer-events: none;
            opacity: 0.5;
        }

        /* entire container, keeps perspective */
.flip-container {
	perspective: 1000px;
}
/* flip the pane when hovered */
.flip-container.flip .flipper {
	transform: rotateY(180deg);
}

.flip-container, .front, .back {
	width: 600px;
	height: 550px;
}

/* flip speed goes here */
.flipper {
	transition: 0.6s;
	transform-style: preserve-3d;

	position: relative;
}

/* hide back of pane during swap */
.front, .back {
	backface-visibility: hidden;

	position: absolute;
	top: 0;
	left: 0;
}

/* front pane, placed above back */
.front {
	z-index: 2;
	/* for firefox 31 */
	transform: rotateY(0deg);
}

/* back, initially hidden pane */
.back {
	transform: rotateY(180deg);
}
section.content {
    height: 100svh;
}
.comments-box {
    margin-top: 30px;
}

      inputSelectCombo.forEach((input) => {
        const datalist = input.nextElementSibling;

        input.addEventListener('focus', (e) => {
          datalist.style.display = 'block';
        });

        for (let option of datalist.options) {
          option.addEventListener('click', () => {
            input.value = option.value;
            datalist.style.display = 'none';
            input.style.borderRadius = "5px";
          });
        };

        datalist.addEventListener('mouseenter', (e) => {
          overMenu = true;
        });

        datalist.addEventListener('mouseleave', (e) => {
          overMenu = false;
        });

        input.addEventListener('blur', () => {
          if (overMenu == false) {
            datalist.style.display = 'none';
            input.style.borderRadius = "5px";
          } else {
            console.log('over menu is true')
          }
        });

        input.addEventListener('input', () => {
          currentFocus = -1;
          const text = input.value.toUpperCase();
          for (let option of datalist.options) {
            if (option.value.toUpperCase().indexOf(text) > -1){
              option.style.display = "block";
            } else {
              option.style.display = "none";
            }
          };
        });
        
        input.addEventListener('keydown', (e) => {
          if(e.keyCode == 40){
            currentFocus++
          addActive(datalist.options);
          }
          else if(e.keyCode == 38){
            currentFocus--
          addActive(datalist.options);
          }
          else if(e.keyCode == 13){
            e.preventDefault();
                if (currentFocus > -1) {
                  /*and simulate a click on the "active" item:*/
                  if (datalist.options) datalist.options[currentFocus].click();
                }
          }
        });
      });

      const addActive = (x) => {
          if (!x) return false;
          removeActive(x);
          if (currentFocus >= x.length) currentFocus = 0;
          if (currentFocus < 0) currentFocus = (x.length - 1);
          x[currentFocus].classList.add("active");
        }
      const removeActive = (x) => {
        for (var i = 0; i < x.length; i++) {
          x[i].classList.remove("active");
        }
      }
